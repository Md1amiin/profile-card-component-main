<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/styles.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <div class="profile">
    <img src="./images/bg-pattern-card.svg" alt="background pattern card" class="bg-pattern-card">
    <img src="./images/image-victor.jpg" alt="victor image" class="victor_image">
      <div class="userInfo">
        <h1 class="userName">Victor Crest</h1>
        <p class="userID">26</p>
        <p class="residenceCity">London</p>
      </div>

      <div class="profileInfoSection">
        <hr class="breakingLine">
        <div class="profileInfo">
          <div class="followers">
            <h3 class="numberOfFollowers">80K</h3>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h3 class="numberOfLikes">803K</h3>
            <p>Likes</p>
          </div>
          <div class="photos">
            <h3 class="numberofPhotos">1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
  </div>

</body>

</html>
